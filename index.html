<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link id="accent-color" href="primary.css" rel="stylesheet" type="text/css" title="primary">
    <script src="app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Accent Toggle</title>
</head>
<body>

    <div class="custom-radios">
        <div>
          <input onclick="swapStyleSheet('primary.css')" type="radio" id="color-1" name="color" value="color-1" checked>
          <label for="color-1">
            <span>
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg" alt="Checked Icon" />
            </span>
          </label>
        </div>
        
        <div>
          <input onclick="swapStyleSheet('indigo.css')" type="radio" id="color-2" name="color" value="color-2">
          <label for="color-2">
            <span>
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg" alt="Checked Icon" />
            </span>
          </label>
        </div>
        
        <div>
          <input onclick="swapStyleSheet('rose.css')" type="radio" id="color-3" name="color" value="color-3">
          <label for="color-3">
            <span>
              <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/242518/check-icn.svg" alt="Checked Icon" />
            </span>
          </label>
        </div>
      

      </div>


    <div class="components">
    
    <button class="button">Button</button>

    </div>




</body>
</html>
